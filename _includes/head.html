<!-- Scripts -->
<script>

// Observe for PrismJS to be loaded to inject the QuillScript language definition
let injected = false;
let value;
Object.defineProperty(window, 'Prism', {
    get() { return value; },

    set(newValue) {
        value = newValue;

        // Timer to check if PrismJS is loaded
        if (injected === false) {
            injected = true;

            let interval = setInterval(() => {
                if (typeof Prism !== 'undefined') {
                    // Create QuillScript language definition for PrismJS
                    // This is done replacing the Q language definition
                    Prism.languages.q = {
                        'comment': {
                            'pattern': /\/\/.*|\/\*[\s\S]*?\*\//,
                            'greedy': true,
                            'inside': {
                                'title': {
                                    'pattern': /\b(SCENE|ACT|CHAPTER|SCRIPT|TITLE|HEADER|BOOK|NAME|PART|SECTION|FILE|BRANCH)\b[ -Z]+/,
                                    'alias': 'important'
                                },
                                'brackets': {
                                    'pattern': /[{}]/,
                                    'alias': 'punctuation'
                                }
                            }
                        },
                        'directive': {
                            'pattern': /[ \t]*~\s\w+.*?(?=\||\/\/|\n)/m,
                            'inside': {
                                'tilde': { 'pattern': /~/, 'alias': 'punctuation' },
                                'name': { 'pattern': /\w+/, 'alias': 'keyword' }
                            }
                        },
                        'router': {
                            'pattern': /[ \t]*(->|<->).+?(?=\||\/\/|\n)/,
                            'inside': {
                                'arrow': { 'pattern': /->|<->/, 'alias': 'keyword' },
                                'text': { 'pattern': /.*/ }
                            }
                        },
                        'dialogue': {
                            'pattern': /^[ \t]*-.*?(?=\||\/\/|\n)/m,
                            'inside': {
                                'dash': { 'pattern': /^-/, 'alias': 'punctuation' },
                                'text': { 'pattern': /.*/ }
                            }
                        },
                        'option': {
                            'pattern': /^[ \t]*\*.*$/m,
                            'inside': {
                                'asterisk': { 'pattern': /^\*/, 'alias': 'punctuation' },
                                'text': { 'pattern': /.+/, 'alias': 'string' }
                            }
                        },
                        'label': {
                            'pattern': /[ \t]*(@|<@>).+?(?=\||\/\/|\n)/,
                            'inside': {
                                'symbol': { 'pattern': /@|<@>/, 'alias': 'keyword' },
                                'text': { 'pattern': /.*/ }
                            }
                        },
                        'command': {
                            'pattern': /[ \t]*\$.*?(?=\||\/\/|\n)/,
                            'inside': {
                                'dollar': { 'pattern': /\$/, 'alias': 'keyword' },
                                'text': { 'pattern': /.*/ }
                            }
                        },
                        'condition': {
                            'pattern': /[ \t]*\? ?(?:if:|elseif:|else|endif).+?(?=\||\/\/|\n)/,
                            'inside': {
                                'keyword': { 'pattern': /\? ?(?:if|elseif|else|endif)/, 'alias': 'keyword' },
                                'text': { 'pattern': /.*/ }
                            }
                        },
                        'tag': {
                            'pattern': /#[a-zA-Z_]\w*/,
                            'inside': {
                                'hash': { 'pattern': /#/, 'alias': 'punctuation' },
                                'name': { 'pattern': /\w+/, 'alias': 'tag' }
                            }
                        },
                        'string': {
                            'pattern': /"([^"\\]|\\.)*"|'([^'\\]|\\.)*'/,
                            'greedy': true,
                            'alias': 'string'
                        },
                        'variable': {
                            'pattern': /{[a-zA-Z_]\w*}/,
                            'inside': {
                                'braces': { 'pattern': /[{}]/, 'alias': 'punctuation' },
                                'name': { 'pattern': /[a-zA-Z_]\w*/, 'alias': 'variable' }
                            }
                        },
                        'number': {
                            'pattern': /\b\d+(\.\d+)?\b/,
                            'alias': 'number'
                        },
                        'operator': {
                            'pattern': /=|~|===|!==|==|!=|>=|<=|<|>|\+|-|\*|\/|%|\^|&&|\|\|/,
                            'alias': 'operator'
                        },
                        'punctuation': {
                            'pattern': /[{}()\[\],.;]/,
                            'alias': 'punctuation'
                        },
                        'concatenation': {
                            'pattern': /\|/,
                            'alias': 'operator'
                        },
                        'definition': {
                            'pattern': /\[[^\s]+\]/,
                            'alias': 'constant'
                        },
                        'delay': {
                            'pattern': /\(\([^()\s]+\)\)/,
                            'alias': 'variable'
                        },
                        'keyword': {
                            'pattern': /\b(true|false|on|off|null|nullptr)\b/,
                            'alias': 'keyword'
                        },
                        'arguments': {
                            'pattern': /\([^()]*\)/,
                            'inside': {
                                'braces': { 'pattern': /[()]/, 'alias': 'punctuation' },
                                'parameter': { 'pattern': /\w+/, 'alias': 'variable' },
                                'separator': { 'pattern': /,/, 'alias': 'punctuation' }
                            }
                        },
                        'richtext': {
                            'pattern': /<\/?[^\s>\/]+(?:\s+[^\s>]+(?:=(?:"[^"]*"|'[^']*'|[^\s"'=<>`]+))?)*\s*\/?>/m,
                            'inside': {
                                'tag-name': {
                                    'pattern': /^<\/?[^\s>\/]+/,
                                    'alias': 'keyword'
                                },
                                'attribute': {
                                    'pattern': /[^\s>\/]+=(?:"[^"]*"|'[^']*'|[^\s"'=<>`]+)/,
                                    'inside': {
                                        'attr-name': {
                                            'pattern': /^[^\s=]+/,
                                            'alias': 'attr-name'
                                        },
                                        'attr-value': {
                                            'pattern': /=(?:"[^"]*"|'[^']*'|[^\s"'=<>`]+)/,
                                            'inside': {
                                                'punctuation': /^=|^["']|["']$/,
                                                'string': {
                                                    'pattern': /[^"']+/,
                                                    'alias': 'attr-value'
                                                }
                                            }
                                        }
                                    }
                                },
                                'punctuation': {
                                    'pattern': /<\/?|\/?>/,
                                    'alias': 'punctuation'
                                }
                            }
                        },
                        'text': {
                            'pattern': /.+/,
                            'alias': 'text'
                        }
                    };

                    // Stop the loop
                    clearInterval(interval);

                    // Refresh PrismJS highlighting
                    Prism.highlightAll();
                }
            }, 1000);
        }
    },
});

</script>
